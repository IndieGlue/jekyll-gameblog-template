<header class="site-header">

  <div class="wrapper">

    <div class="title">
        <a class="site-title" href="{{ site.baseurl }}/"><img src="{{site.baseurl}}/assets/logo.png" /> </a>
    </div>

    <nav class="site-nav-web">
        {% assign current = page.url | downcase | split: '/' %}     
        <a {% if page.url == '/' %} class='active' {% endif %} href="{{site.baseurl}}/">home </a>
      {% for my_page in site.pages %}
          {% if my_page.title %}    
          <a {% if current[1] == my_page.title %} class='active' {% endif %} href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          {% endif %}
        {% endfor %}
    </nav>
