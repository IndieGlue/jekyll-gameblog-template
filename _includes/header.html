<div class="container">
    <nav class="navbar navbar-toggleable-sm navbar-inverse">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="{{ site.baseurl }}/"><img src="{{site.baseurl}}/assets/logo.gif" /></a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            
            <ul class="nav justify-content-end">
                    {% assign current = page.url | downcase | split: '/' %}     
                    <li class="nav-item">
                        <a class="nav-link" {% if page.url == '/' %} class='nav-link active' {% endif %} href="{{site.baseurl}}/">Home </a>
                        </li>
                    {% for my_page in site.pages %}
                    {% if my_page.title %}   
                    <li class="nav-item">
                        <a class="nav-link" {% if current[1] == my_page.title %} class='nav-link active' {% endif %} href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
                    </li> 
                    {% endif %}
                    {% endfor %}        
            </ul>
